<ion-content padding>

<div class="pl16 pr16">
  <div class="gift-list"  *ngFor="let row of assistant_mc; let i=index" (click)="goOnAssisDetail(row.id)">
      <div class="list-item">
          <div class="head-detail">
              <div class="head">
                 
                  <p class="bold-text">Name:  {{row.full_name}}</p>
                  <p class="bold-text">Date:  {{row.date_created | date:'d MMMM y'}}</p>
                  <p class="bold-text">User Category:  {{row.user_category}}</p>
                  <p class="bold-text">Mobile Number:  {{row.mobile_no}}</p>
              </div>
          </div>  
       
      </div>
  </div>
</div>


</ion-content>
